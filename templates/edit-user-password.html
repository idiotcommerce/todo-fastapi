{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Let's edit your password
        </div>
        <div class="card-body">
            {% if msg %}
                {% if msg == 'Password updated' %}
                <div class="alert alert-success" role="alert">
                    {{msg}}
                </div>
                {% else %}
                <div class="alert alert-danger" role="alert">
                    {{msg}}
                </div>
                {% endif %}
            {% endif %}

            <form method="post" action="">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label type="text" for=""> Username </label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label type="text" for=""> Enter Original Password </label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label type="text" for=""> New Password </label>
                    <input type="passsword" class="form-control" name="password2" required>
                </div>

                <button class="btn btn-primary" type="submit"> Edit </button>

            </form>

        </div>

    </div>


</div>
